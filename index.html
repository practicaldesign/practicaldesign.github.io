---
layout: default
title: Home
---
<h1>Practical Design</h1>

{% for post in site.posts %}
	<article>
		<h2>
			<a href="{{ post.url }}" class="page">
				{{ post.title }}
			</a>
		</h2>
		<time>{{ post.date | date_to_long_string }}</time>
		{{ post.content }}
		{% if forloop.last == false %}
  			<hr>
  		{% endif %}
	</article>
{% endfor %}
